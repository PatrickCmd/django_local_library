{% extends 'catalog/base.html' %}
{% load staticfiles %}

{% block content %}
	
	<h1>Book List </h1>
	<hr />

	{% if book_list %}
		<ul>
			{% for book in book_list %}
				<li>
					<a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.author }})
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<div class="alert alert-warning">There are no books in the Library</div>
	{% endif %}

{% endblock %}
